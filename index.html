<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="public/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <title>Welcome to Roku Flashback!</title>
</head>
<body>
    <!-- this is the header and nav -->
    <header>
        <img src="public/images/roku.svg" alt="Roku Logo">
    </header>

    <main>
        <!-- landing section area -->
        <section id="landing">
            <h1>Welcome to Roku Flashback!</h1>
            <p>Enjoy old school classics you can’t find anywhere else!</p>
            <button><a href="signup.html">Sign Up</a></button>
        </section>

        <!-- this is the main content section -->
        <section id="browse">
            <h2>Browse Media</h2>

            <div class="mediaCon">
                <h3>MOVIES</h3>
                <img src="public/images/goodfellas.png" alt="Good Fellas Cover">
                <h4>Good Fellas</h4>
                <button>Play Now</button>
            </div>

            <div class="mediaCon">
                <h3>TV SHOWS</h3>
                <img src="public/images/mash.png" alt="Mash Cover">
                <h4>Mash</h4>
                <button>Play Now</button>
            </div>

            <div class="mediaCon">
                <h3>MUSIC</h3>
                <img src="public/images/thriller.png" alt="Thriller Cover">
                <h4>Thriller</h4>
                <button>Play Now</button>
            </div>
                
        </section>
    </main>

    <footer>
        <p>© 2020 All Rights Reserved, Graham Vickers</p>
    </footer>
